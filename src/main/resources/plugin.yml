name: DeathLocation
version: '1.1.0'
main: gg.aexert.deathlocation.DeathLocation
api-version: '1.21'
authors: [ Aexert ]
description: A Minecraft plugin that shows players their death locations with beautiful formatting.
website: https://github.com/aexert
commands:
  dl:
    description: Manage DeathLocation settings
    usage: /dl [reload|toggle|info|show]
    permission: deathlocation.use
    permission-message: You don't have permission to use this command!
permissions:
  deathlocation.reload:
    description: Reload config
    default: op
  deathlocation.toggle:
    description: Toggle death messages
    default: true
  deathlocation.bypass.cooldown:
    description: Bypass command cooldowns
    default: op